<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Sliders</title>
</head>

<body>
    <div class="picker">
        <div class="colorName">Red</div><input type="range" min="0" max="255" step="1" id="red" value="0"> 
        <div class="colorName">Green</div><input type="range" min="0" max="255" step="1" id="green" value="0"> 
        <div class="colorName">Blue</div><input type="range" min="0" max="255" step="1" id="blue" value="0">
    </div>
    <div id="display"></div>
    <script type="text/javascript">
        var input = document.querySelectorAll("input");
        for (var i = 0; i < input.length; i++) {
            input[i].addEventListener("input", function () {
                var red = document.getElementById("red").value,
                    green = document.getElementById("green").value,
                    blue = document.getElementById("blue").value;
                var display = document.getElementById("display");
                display.style.background = "rgb(" + red + ", " + green + ", " + blue + ")";
            });
        }
    </script>

    <!-- <script src="assets/js/javascript.js"></script> -->
</body>

</html>
