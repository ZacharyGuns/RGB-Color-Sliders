<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Sliders</title>
</head>

<body>
    <div class="picker">
        <span class="colorName">Red</span><input type="range" min="0" max="255" step="1" id="red" value="0"> 
        <span class="colorName">Green</span><input type="range" min="0" max="255" step="1" id="green" value="0"> 
        <span class="colorName">Blue</span><input type="range" min="0" max="255" step="1" id="blue" value="0">
    </div>
    <div id="display"></div>
    Hex: #<span class="result" onchange="hexResult()">000000</span>
    RGB: rgb(<span id="Rresult">0</span>, <span id="Gresult">0</span>, <span id="Bresult">0</span>)

    <script type="text/javascript">
        var input = document.querySelectorAll("input");
        for (var i = 0; i < input.length; i++) {
            input[i].addEventListener("input", function () {
                var red = document.getElementById("red").value,
                    green = document.getElementById("green").value,
                    blue = document.getElementById("blue").value;
                var display = document.getElementById("display");
                display.style.background = "rgb(" + red + ", " + green + ", " + blue + ")";
            });
        }

        function hexResult() {
            (" + red + ", " + green + ", " + blue + ")
        }
    </script>

    <!-- <script src="assets/js/javascript.js"></script> -->
</body>

</html>
